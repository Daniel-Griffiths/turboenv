
<svg fill="none" viewBox="0 0 800 192" width="800" height="192" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(1deg);
					}
					100% {
						transform: rotate(-2deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					margin: 0;
					width: 100%;
					color: white;
					display: flex;
					text-align: center;
					align-items: center;
					border-radius: 10px;
					flex-direction: column;
					justify-content: center;
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					background: linear-gradient(-45deg, #642b73, #c6426e);
				}


			.logo {
                padding: 3rem;
                font-size: 5rem;
                animation: rotate ease-in-out 2s infinite alternate;
                text-shadow: -5px -5px 0 rgb(0 252 247 / 75%), 5px 5px 0 rgb(255 0 79 / 50%);
                font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
            }

			</style>
			<div class="container">
                <div class="logo">TURBOENV</div>
			</div>
		</div>
	</foreignObject>
</svg>
